<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gesti√≥n de Productos</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" type="module"></script>
  </head>

  <body class="bg-dark">
    <!-- ADD PRODUCT -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Products</h1>

              <form id="task-form">
                <div class="mb-3">
                  <label for="task-title">Name:</label>
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Name Product"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="task-price">Price:</label>
                  <input
                    type="number"
                    id="task-price"
                    class="form-control"
                    placeholder="Price"
                  />
                </div>

                <div class="mb-3">
                  <label for="task-stock">Stock:</label>
                  <input
                    type="number"
                    id="task-stock"
                    class="form-control"
                    placeholder="Stock"
                  />
                </div>
                
                <div class="mb-3">
                  <label for="task-category">Category:</label>
                  <input
                    type="text"
                    id="task-category"
                    class="form-control"
                    placeholder="Category"
                  />
                </div>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
  </body>
</html>
